<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="leaflet.css"/>
        <script src="leaflet-src.js"></script>
        <script type="text/javascript" src="iso8601.min.js"></script>
        <script type="text/javascript" src="leaflet.timedimension.src.js"></script>
        <script type="text/javascript" src="leaflet.timedimension.tilelayer.arkimaps.js"></script>
        <link rel="stylesheet" href="leaflet.control.legend.css" />
        <script type="text/javascript" src="leaflet.control.legend.js"></script>
        <link rel="stylesheet" href="meteotiles.css"/>
        <script type="module" src="src/app.js"></script>
    </head>
    <body>
        <header>
            <span class="logo"></span>
        </header>
        <main>
            <div id="product-list-selection-summary" class="product-list-selection-summary-container">
            </div>
            <div id="map-menu" class="map-menu-container">
                <div class="map-menu-products" id="map-menu-products">
                    <h2>
                        <span>Elenco dei prodotti</span>
                        <span class="loader"></span>
                    </h2>
                    <div class="map-menu-search">
                        <input type="search" placeholder="&#128269; filtra i prodotti">
                    </div>
                </div>
            </div>
            <div id="map" class="map-container"></div>
            <div id="time-player" class="time-player-container">
                <div class="time-player-controls">
                    <div class="time-player-controls-buttons">
                        <button class="step-backward">
                        </button>
                        <button class="play-forward" disabled>
                        </button>
                        <button class="step-forward">
                        </button>
                        <button class="loop">
                        </button>
                    </div>
                    <input class="time-range" list="time-datalist" type="range" value="0" step="1" min="0" max="72">
                    <datalist id="time-datalist" class="time-datalist"></datalist>
                    <span class="loader"></span>
                    <span class="datetime-label"></span>
                </div>
            </div>
        </main>
        <footer>
            <span class="version-container">
                <a class="version-link" href="https://github.com/ARPA-SIMC/meteotiles">
                    meteotiles
                    <span class="version">version DEVEL</span>
                </a>
                <span> - </span>
                <span class="copyright">copyright Â© 2022-2023 ARPAE-SIMC</span>
            </span>
        </footer>
    </body>
</html>
