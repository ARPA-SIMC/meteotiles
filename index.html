<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="meteotiles.css"/>
        <script type="module" src="src/app.js"></script>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/iso8601-js-period@0.2.1/iso8601.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.src.js"></script>
        <script type="text/javascript" src="leaflet.timedimension.tilelayer.arkimaps.js"></script>

        <link rel="stylesheet" href="leaflet.control.legend.css" />
        <script type="text/javascript" src="leaflet.control.legend.js"></script>
    </head>
    <body>
        <header>
            <span>meteotiles - version </span><span id="meteotiles-version">DEVEL</span>
        </header>
        <main>
            <div id="map-menu" class="map-menu-container">
                <div class="map-menu-products" id="map-menu-products">
                    <h2>
                        <span>Elenco dei prodotti</span>
                        <span class="loader"></span>
                    </h2>
                    <div class="map-menu-search">
                        <span>&#128269;</span>
                        <input type="text" placeholder="Filtra i prodotti">
                    </div>
                </div>
            </div>
            <div id="map" class="map-container"></div>
            <div id="time-player" class="time-player-container">
                <div class="time-player-controls">
                    <div class="time-player-controls-buttons">
                        <button class="step-backward">
                        </button>
                        <button class="play-forward" disabled>
                        </button>
                        <button class="step-forward">
                        </button>
                        <button class="loop">
                        </button>
                    </div>
                    <input class="time-range" type="range" value="0" step="1" min="0" max="72">
                    <span class="loader"></span>
                    <span class="datetime-label"></span>
                </div>
            </div>
        </main>
        <footer>
            <span>Copyright (C) 2022 Arpae-SIMC</span>
        </footer>
    </body>
</html>
